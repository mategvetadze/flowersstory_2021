<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Flower Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-green-700">Admin Panel</h1>
            <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">
                Logout
            </a>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Upload Flower Form -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-green-800 mb-6">Upload a New Flower</h2>
                <form method="post" enctype="multipart/form-data" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Flower Name</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Enter flower name"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        >
                    </div>

                    <div>
                        <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                        <textarea
                            name="description"
                            id="description"
                            placeholder="Enter flower description"
                            required
                            rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        ></textarea>
                    </div>

                    <div>
                        <label for="image" class="block text-gray-700 font-semibold mb-2">Flower Image</label>
                        <input
                            type="file"
                            name="image"
                            id="image"
                            accept="image/*"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 file:mr-4 file:rounded-md file:border-0 file:bg-green-500 file:text-white file:px-4 file:py-2 hover:file:bg-green-600"
                        >
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition-colors font-semibold"
                    >
                        Upload Flower
                    </button>
                </form>
            </div>

            <!-- Existing Flowers List -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-green-800 mb-6">Existing Flowers</h2>
                <div class="space-y-4">
                    {% if flowers %}
                        {% for flower in flowers %}
                        <div class="border-b pb-4 last:border-b-0">
                            <div class="flex items-center space-x-4">
                                <img
                                    src="{{ flower[3] }}"
                                    alt="{{ flower[1] }}"
                                    class="w-24 h-24 object-cover rounded-md"
                                >
                                <div>
                                    <h3 class="text-xl font-bold text-green-700">{{ flower[1] }}</h3>
                                    <p class="text-gray-600 line-clamp-2">{{ flower[2] }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    {% else %}
                        <p class="text-gray-500 text-center">No flowers uploaded yet</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
