<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .flower-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .flower-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-green-700 mb-4">Flower Market</h1>
            <p class="text-xl text-gray-600">Discover Beautiful Blooms for Every Occasion</p>
        </header>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for flower in flowers %}
            <div class="flower-card bg-white rounded-lg shadow-md overflow-hidden transform transition-all hover:scale-105">
                <img src="{{ flower[3] }}" alt="{{ flower[1] }}" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold text-green-800 mb-3">{{ flower[1] }}</h2>
                    <p class="text-gray-600 mb-4">{{ flower[2] }}</p>
                    <button class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-colors">
                        View Details
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-12 text-center space-x-4">
            <a href="login" class="inline-block bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition-colors">
                Login
            </a>
            <a href="register" class="inline-block bg-purple-500 text-white px-6 py-3 rounded-md hover:bg-purple-600 transition-colors">
                Register
            </a>
        </div>

        <footer class="mt-16 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Contact Us</h2>
            <div class="flex justify-center space-x-6">
                <a href="myfacebook" class="text-blue-600 hover:text-blue-800 transition-colors">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">

                    </svg>
                </a>

                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">

            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
